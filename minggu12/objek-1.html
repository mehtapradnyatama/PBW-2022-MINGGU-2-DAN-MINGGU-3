<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Objek Javascript</title>
    <script></script>
  </head>
  <body>
    <script>
        var person = {
            firstName: "Mehta",
            lastName: "Pradnyatama",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        };
        person.showName();
    </script>
  </body>
</html>
